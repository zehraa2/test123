<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Test</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Aufgabe</th>
                <th>Bearbeitung</th>
                <th>Erledigt</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="test-element" colspan="3" style="background-color: #3498db; color: white; text-align: center; -ms-touch-action: none;">Drag me with one finger</td>
            </tr>
            <tr>
                <td class="test-element" style="top: 150px; left: 150px; background-color: #3498db; color: white; text-align: center; -ms-touch-action: none;">Drag me with another finger</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="test-element" style="top: 50px; left: 100px; background-color: #3498db; color: white; text-align: center; -ms-touch-action: none;">Drag me too</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <p><small>Based on demo from <a href="https://www.quirksmode.org/m/tests/drag2.html">QuirksMode.org</a>.</small></p>

    <script src="js/app.js"></script> 
</body>
</html>
